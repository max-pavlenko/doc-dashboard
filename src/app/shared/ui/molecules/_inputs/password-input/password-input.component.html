<mat-form-field class="w-full">
  <mat-label>{{ label() }}</mat-label>
  <input matInput [formControlName]="controlName()" [type]="isPasswordVisible() ? 'text' : 'password'" />
  <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
    <mat-icon>{{ isPasswordVisible() ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error>{{ parentControl.controls[controlName()].errors | errorMessage }}</mat-error>
</mat-form-field>
