<app-modal>
  <ng-container header>
    Edit document
    <mat-divider class="!mt-2"></mat-divider>
  </ng-container>
  <form class="grid gap-3" [formGroup]="form" (ngSubmit)="onEditDocument()">
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
      <mat-error>{{ form.controls.name.errors | errorMessage }}</mat-error>
    </mat-form-field>

    <button class="mt-3" mat-flat-button>Edit</button>
  </form>
</app-modal>
